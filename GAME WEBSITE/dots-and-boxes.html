<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dots-and-boxes.css" />
  </head>
  <body>
    <div class="controls">
      <label
        >Grid Size
        <input type="range" min="5" , max="10" value="7" id="gridSize" />
      </label>

      <div class="player">
        <span class="player-num">Player 1 </span><br />
        <input type="color" value="#ff6666" id="p1Colour" />
        <span class="score" id="p1Score">0</span>
        <div class="turn" id="turn">
          <img src="/GAME WEBSITE/arrow.png" alt="" />
        </div>
      </div>

      <div class="player">
        <span class="player-num">Player 2 </span>
        <input type="color" value="#3CB371" id="p2Colour" />
        <span class="score" id="p2Score">0</span><br />
      </div>
      <div class="goback">
        <span
          ><a href="website.html"><button>GO BACK</button></a>
        </span>
      </div>
    </div>

    <div class="play-area">
      <canvas>Canvas not supported by browser</canvas>
    </div>
    <audio id="audio" autoplay loop src="/GAME WEBSITE/music/dots.mp3"></audio>

    <script src="dots-and-boxes.js"></script>
    <script src="website.js">
      sessionStorage.setItem('scores',scores)
    </script>
  </body>
</html>
